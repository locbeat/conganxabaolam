<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công an xã Bảo Lâm</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const ProcedureCard = ({ title, image, description, link }) => (
      <div className="bg-white rounded-lg shadow-lg p-4 m-2 flex flex-col items-center text-center">
        <img src={image} alt={title} className="w-24 h-24 mb-2 object-cover" />
        <h3 className="text-lg font-bold">{title}</h3>
        <p className="text-sm text-gray-600 mb-2">{description}</p>
        <a href={link} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Nộp hồ sơ ngay
        </a>
      </div>
    );

    const App = () => {
      const procedures = [
        {
          title: "Cấp Căn cước",
          image: "https://drive.google.com/file/d/1G-0-8D5Dk4vXPPwiVSbbC5e9N75XNjQA/view?usp=drive_link", // Thay bằng link ảnh
          description: "Cấp, đổi, cấp lại Căn cước.",
          link: "https://dichvucong.bocongan.gov.vn/bocongan/bothutuc/listThuTuc?co_quan_cha=&loai_co_quan=&co_quan_con=&linh_vuc=CAP_CCCD&muc_do=&tukhoa=&doi_tuong=&cap_thuc_hien=3&co_quan_cuc=&co_quan_tinh=CA_CAOBANG&co_quan_huyen=&co_quan_xa=" // Thay bằng link form
        },
        {
          title: "Xác nhận thông tin cư trú",
          image: "https://drive.google.com/file/d/1WDvp6HYqF8b3lfDN56fIVc3zMa1e8xuW/view?usp=drive_link",
          description: "Nộp hồ sơ đăng ký thường trú.",
          link: "https://dichvucong.dancuquocgia.gov.vn/portal/p/home/dang-ky-thuong-tru.html?ma_thu_tuc=1.004222&TT=THUONGTRU_09&TT_NAME=X%C3%A1c%20nh%E1%BA%ADn%20th%C3%B4ng%20tin%20v%E1%BB%81%20c%C6%B0%20tr%C3%BA&csrt=1098522230809581780"
        },
        {
          title: "Đăng ký tạm trú",
          image: "URL_ANH_TAM_TRU",
          description: "Đăng ký tạm trú cho người thường trú ngoài địa bàn sinh sống trên 30 ngày.",
          link: "LINK_FORM_TAM_TRU"
        },
        {
          title: "Khai báo tạm vắng",
          image: "URL_ANH_TAM_VANG",
          description: "Thông báo tạm vắng khỏi nơi cư trú.",
          link: "LINK_FORM_TAM_VANG"
        },
        {
          title: "Đăng ký phương tiện",
          image: "URL_ANH_PHUONG_TIEN",
          description: "Đăng ký xe máy hoặc phương tiện giao thông.",
          link: "LINK_FORM_PHUONG_TIEN"
        }
      ];

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8">
          <h1 className="text-3xl font-bold text-blue-700 mb-6">Công an xã thông minh</h1>
          <p className="text-lg text-gray-700 mb-4">Nộp hồ sơ dễ dàng, nhanh chóng!</p>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {procedures.map((proc, index) => (
              <ProcedureCard
                key={index}
                title={proc.title}
                image={proc.image}
                description={proc.description}
                link={proc.link}
              />
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
